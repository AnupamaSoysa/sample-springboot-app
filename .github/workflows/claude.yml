name: Claude Code
on:
  issue_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      actions: read
      id-token: write

    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Checkout dependency repo (so Claude can edit it too)
        uses: actions/checkout@v4
        with:
          repository: YOUR_ORG_OR_USER/sample-common-lib
          path: deps/sample-common-lib
          token: ${{ secrets.CROSS_REPO_TOKEN }}

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Configure git identity
        run: |
          git config --global user.name "claude-bot"
          git config --global user.email "claude-bot@users.noreply.github.com"

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        env:
          # lets Claude use `gh` to open PRs across repos (if your CLAUDE.md tells it to)
          GH_TOKEN: ${{ secrets.CROSS_REPO_TOKEN }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          settings: |
            {
              "permissions": {
                "defaultMode": "acceptEdits",
                "allow": [
                  "Edit(./**)",
                  "Write(./**)",
                  "Bash(git:*)",
                  "Bash(mvn:*)",
                  "Bash(gh:*)"
                ]
              }
            }

          claude_args: |
            --max-turns 20
